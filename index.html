<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="all.min.css">
    </head>
    <body>
         <div class="housing">
            <div class="container1">
                <p class="uptex">Your Result</p>
                <div class="circle">
                    
                        <span class="upa">76</span>
                        <span class="unda">of 100</span>
                    
                </div>
                <br>
                <div class="conta1tex">
                    <p class="great">Great</p>
                    <br>
                    <p class="lastex"> You scored higher than 65% of the people who have taken these tests.</p>
                </div>
            </div>
            <div class="container2">
                <div class="secondside">
                    <h1 class="texnew">Summary</h1>
                    <div class="bigbox">
                        <div class="boxes1">
                            <span>
                                <img src="./assets/images/icon-reaction.svg" alt="">
                            </span>
                            &nbsp;
                            <span>Reaction</span>
                            <span class="float">80 /
                                <span class="fade">100</span>
                            </span>
                        </div>
                        <div class="boxes2">
                            <span>
                                <img src="./assets/images/icon-memory.svg" alt="">
                            </span>
                            &nbsp;
                            <span>Memory</span>
                            <span class="float">92 /
                                <span class="fade">100</span>
                            </span>
                        </div>
                        <div class="boxes3">
                            <span>
                                <img src="./assets/images/icon-verbal.svg" alt="">
                            </span>
                            &nbsp;
                            <span>Verbal</span>
                            <span class="float">61 /
                                <span class="fade"> 100</span>
                            </span>
                        </div>
                        <div class="boxes4">
                            <span>
                                <img src="./assets/images/icon-visual.svg" alt="">
                            </span>
                            &nbsp;
                            <span>Visual</span>
                            <span class="float">72 /
                                <span class="fade">100</span>
                            </span>
                        </div>
                        <button>Continue</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./all.min.js"></script>
    </body>
</html>
